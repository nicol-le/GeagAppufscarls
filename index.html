<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Pragas</title>
    <link rel="manifest" href="manifest.json">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding-top: 60px;
        }

        header {
            width: 100%;
            height: 60px;
            background-color: #003399;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }

        .main-content {
            margin-top: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .app-container {
            max-width: 400px;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 10px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input, textarea, select, button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background: #003399;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #0055cc;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
        }

        .visualizacao-dados {
            margin-top: 20px;
            width: 100%;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #003399;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Registro de Pragas</h1>
    </header>

    <div class="main-content">
        <div class="app-container">
            <form id="pragaForm">
                <div class="form-group">
                    <label for="nomePragueiro">Nome do Pragueiro:</label>
                    <input type="text" id="nomePragueiro" placeholder="Digite seu nome">
                </div>
                <div class="form-group">
                    <label for="talhao">Talhão:</label>
                    <select id="talhao">
                        <option value="P3">P3</option>
                        <option value="S2">S2</option>
                        <option value="S4-1">S4-1</option>
                        <option value="S4-2">S4-2</option>
                        <option value="P1-B">P1-B</option>
                        <option value="P1-A">P1-A</option>
                        <option value="S5">S5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="estagio">Estágio da cultura</label>
                    <input type="text" id="estagio" placeholder="Digite o estágio">
                </div>
                <div class="form-group">
                    <label for="tecnica">Técnica utilizada:</label>
                    <select id="tecnica">
                        <option value="bandeja">Bandeja</option>
                        <option value="panobatido">Pano de Batida</option>
                        <option value="contagem">Contagem direta</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="numeroPlanta">Número da Planta:</label>
                    <div class="button-group">
                        <button type="button" id="plantaAnterior">Anterior</button>
                        <input type="number" id="numeroPlanta" value="1" readonly>
                        <button type="button" id="plantaSeguinte">Seguinte</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="nomePraga">Praga:</label>
                    <select id="nomePraga">
                        <!-- Grupo: Cigarrinhas -->
                        <optgroup label="Cigarrinhas">
                            <option value="CIG">CIG-Cigarrinha</option>
                            <option value="NFCIG">NFCIG-Ninfa cigarrinha</option>
                        </optgroup>
                
                        <!-- Grupo: Sugadores -->
                        <optgroup label="Sugadores">
                            <option value="TRIP">TRIP-Tripes</option>
                            <option value="PER">PER-Percevejo</option>
                            <option value="PEF">PEF-Percevejo-Fitófago</option>
                            <option value="PG">PG-Pulgão</option>
                            <option value="PGA">PGA-Pulgão alado</option>
                            <option value="MA">MA-Mosca-branca</option>
                            <option value="NFMB">NFMB-Ninfa mosca-branca</option>
                            <option value="MBA">AMB-Adulto mosca-branca</option>
                            <option value="MDF">MDF-Mosca-das-frutas</option>
                        </optgroup>
                
                        <!-- Grupo: Predadores e Parasitóides -->
                        <optgroup label="Predadores e Parasitóides">
                            <option value="BL">Bicho-lixeiro</option>
                            <option value="OBL">Ovo bicho-lixeiro</option> 
                            <option value="JOA">JOA-Joaninha</option>
                            <option value="JOC">JOC-Joaninha cycloneda</option>
                            <option value="VPA">VPA-Vespa-predadora</option>
                            <option value="OVC">OVC-Ovos de crisopídeo</option>
                        </optgroup>
                        <optgroup label="Desfolhadores">
                            <option value="PUl">PUL-Pupa de lagarta</option>
                            <option value="LGG">LGG-Lagarta grande</option>
                            <option value="LGM">LGM-Lagarta média</option>
                            <option value="LGS">LGS-Lagarta spodoptera</option>
                            <option value="LGH">LGH-Lagarta helicoverpa</option>
                            <option value="MOL">MOL-Massa ovos lagarta</option>
                            <option value="MLP">MLP-Massa ovos lepidóptera</option>
                            <option value="NFLG">NFLG-Ninfa lagarta</option>  
                            <option value="OCL">OCL-Ovos de coloptera</option>
                            <option value="GAF">GAF-Gafanhoto</option>
                        </optgroup>
                        
                        <optgroup label="Desfolhadores">
                            <option value="Desfolha F(%)">Desfolha F(%)-Formiga</option>
                            <option value="Desfolha G(%)">Desfolha G(%)-Gafanhoto</option>
                            <option value="Desfolha L(%)">Desfolha L(%)-Lagarta</option>
                            <option value="Desfolha V(%)">Desfolha V(%)-Vaquinha</option>
                        </optgroup>
                
                            <option value="Outro">Outro</option>
                        
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="quantidade">Quantidade:</label>
                    <input type="number" id="quantidade" placeholder="Digite a quantidade">
                </div>
                <div class="form-group">
                    <label for="observacoes">Observações:</label>
                    <textarea id="observacoes" placeholder="Detalhes sobre a planta ou praga"></textarea>
                </div>
                <button type="button" id="adicionarPraga">Adicionar Praga</button>
            </form>
            <button id="baixarExcel">Baixar Excel</button>
        </div>
        <div class="visualizacao-dados">
            <h2>Dados Registrados</h2>
            <table>
                <thead>
                    <tr>
                        <th>Talhão</th>
                        <th>Planta</th>
                        <th>Pragueiro</th>
                        <th>Estágio</th>
                        <th>Técnica</th>
                        <th>Praga</th>
                        <th>Quantidade</th>
                        <th>Observações</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tabelaDados"></tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const numeroPlantaInput = document.getElementById('numeroPlanta');
            const plantaAnteriorBtn = document.getElementById('plantaAnterior');
            const plantaSeguinteBtn = document.getElementById('plantaSeguinte');
            const adicionarPragaBtn = document.getElementById('adicionarPraga');
            const tabelaDados = document.getElementById('tabelaDados');
            const baixarExcelBtn = document.getElementById('baixarExcel');

            let numeroPlanta = 1;
            let dadosPragas = [];

            plantaAnteriorBtn.addEventListener('click', () => {
                if (numeroPlanta > 1) {
                    numeroPlanta--;
                    numeroPlantaInput.value = numeroPlanta;
                }
            });

            plantaSeguinteBtn.addEventListener('click', () => {
                numeroPlanta++;
                numeroPlantaInput.value = numeroPlanta;
            });

            adicionarPragaBtn.addEventListener('click', () => {
                const talhao = document.getElementById('talhao').value;
                const pragueiro = document.getElementById('nomePragueiro').value;
                const estagio = document.getElementById('estagio').value;
                const tecnica = document.getElementById('tecnica').value;
                const nomePraga = document.getElementById('nomePraga').value;
                const quantidade = document.getElementById('quantidade').value;
                const observacoes = document.getElementById('observacoes').value;

                if (!pragueiro || !quantidade || !tecnica || !estagio || isNaN(quantidade) || quantidade <= 0) {
                    alert('Por favor, preencha todos os campos corretamente.');
                    return;
                }

                const registro = {
                    Talhao: talhao,
                    Planta: numeroPlanta,
                    Pragueiro: pragueiro,
                    Estagio: estagio,
                    Tecnica: tecnica,
                    Praga: nomePraga,
                    Quantidade: quantidade,
                    Observacoes: observacoes
                };

                dadosPragas.push(registro);
                salvarDados();
                atualizarTabela();
            });

            function atualizarTabela() {
                tabelaDados.innerHTML = '';
                dadosPragas.forEach((registro, index) => {
                    const row = document.createElement('tr');

                    Object.values(registro).forEach(value => {
                        const cell = document.createElement('td');
                        cell.textContent = value;
                        row.appendChild(cell);
                    });

                    const actionsCell = document.createElement('td');
                    const deleteBtn = document.createElement('button');
                    deleteBtn.textContent = 'Excluir';
                    deleteBtn.addEventListener('click', () => {
                        dadosPragas.splice(index, 1);
                        salvarDados();
                        atualizarTabela();
                    });
                    actionsCell.appendChild(deleteBtn);
                    row.appendChild(actionsCell);

                    tabelaDados.appendChild(row);
                });
            }

            function salvarDados() {
                localStorage.setItem('dadosPragas', JSON.stringify(dadosPragas));
            }

            function carregarDados() {
                const dadosSalvos = localStorage.getItem('dadosPragas');
                if (dadosSalvos) {
                    dadosPragas = JSON.parse(dadosSalvos);
                    atualizarTabela();
                }
            }

            baixarExcelBtn.addEventListener('click', () => {
                if (dadosPragas.length === 0) {
                    alert('Não há dados para exportar.');
                    return;
                }

                const worksheet = XLSX.utils.json_to_sheet(dadosPragas);
                const workbook = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(workbook, worksheet, 'Pragas');

                XLSX.writeFile(workbook, 'dados_pragas.xlsx');
            });

            carregarDados();
        });
</script>
</body>
</html>
