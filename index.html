<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Pragas</title>
    <link rel="manifest" href="manifest.json">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding-top: 60px;
        }

        header {
            width: 100%;
            height: 60px;
            background-color: #003399;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }

        .main-content {
            margin-top: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .app-container {
            max-width: 400px;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 10px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input, textarea, select, button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background: #003399;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #0055cc;
        }

        .visualizacao-dados {
            margin-top: 20px;
            width: 100%;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #003399;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Registro de Pragas</h1>
    </header>

    <div class="main-content">
        <div class="app-container">
            <form id="pragaForm">
                <div class="form-group">
                    <label for="nomePragueiro">Nome do Pragueiro:</label>
                    <input type="text" id="nomePragueiro" placeholder="Digite seu nome">
                </div>
                <div class="form-group">
                    <label for="talhao">Talhão:</label>
                    <select id="talhao">
                        <option value="P3">P3</option>
                        <option value="S2">S2</option>
                        <option value="S4-1">S4-1</option>
                        <option value="S4-2">S4-2</option>
                        <option value="P1-B">P1-B</option>
                        <option value="P1-A">P1-A</option>
                        <option value="S5">S5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="numeroPlanta">Número da Planta:</label>
                    <input type="number" id="numeroPlanta" value="1" >
                    <button type="button" id="adicionarPlanta">Adicionar Planta</button>
                </div>
                <div class="form-group">
                    <label for="nomePraga">Praga:</label>
                    <select id="nomePraga">
                        <option value="CIG">CIG</option>
                        <option value="TRIP">TRIP</option>
                        <option value="PEF">PEF</option>
                        <option value="PG">PG</option>
                        <option value="PGA">PGA</option>
                        <option value="NFMB">NFMB</option>
                        <option value="MA">MA</option>
                        <option value="LG">LG</option>
                        <option value="MBA">MBA</option>
                        <option value="Desfolha F(%)">Desfolha F(%)</option>
                        <option value="Desfolha G(%)">Desfolha G(%)</option>
                        <option value="Desfolha L(%)">Desfolha L(%)</option>
                        <option value="Desfolha V(%)">Desfolha V(%)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="quantidade">Quantidade:</label>
                    <input type="number" id="quantidade" placeholder="Digite a quantidade">
                </div>
                <div class="form-group">
                    <label for="observacoes">Observações:</label>
                    <textarea id="observacoes" placeholder="Detalhes sobre a planta ou praga"></textarea>
                </div>
                <button type="button" id="adicionarPraga">Adicionar Praga</button>
            </form>
            <button id="baixarExcel">Baixar Excel</button>
        </div>
        <div class="visualizacao-dados">
            <h2>Dados Registrados</h2>
            <table>
                <thead>
                    <tr>
                        <th>Talhão</th>
                        <th>Planta</th>
                        <th>Pragueiro</th>
                        <th>Praga</th>
                        <th>Quantidade</th>
                        <th>Observações</th>
                    </tr>
                </thead>
                <tbody id="tabelaDados"></tbody>
            </table>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const numeroPlantaInput = document.getElementById('numeroPlanta');
            const adicionarPlantaBtn = document.getElementById('adicionarPlanta');
            const adicionarPragaBtn = document.getElementById('adicionarPraga');
            const tabelaDados = document.getElementById('tabelaDados');
            const baixarExcelBtn = document.getElementById('baixarExcel');

            let numeroPlanta = 1;
            const dadosPragas = [];

            adicionarPlantaBtn.addEventListener('click', () => {
    numeroPlanta++;
    numeroPlantaInput.value = numeroPlanta;


});

            adicionarPragaBtn.addEventListener('click', () => {
                const talhao = document.getElementById('talhao').value;
                const pragueiro = document.getElementById('nomePragueiro').value;
                const nomePraga = document.getElementById('nomePraga').value;
                const quantidade = document.getElementById('quantidade').value;
                const observacoes = document.getElementById('observacoes').value;

                const registro = {
                    Talhão: talhao,
                    Planta: numeroPlanta,
                    Pragueiro: pragueiro,
                    Praga: nomePraga,
                    Quantidade: quantidade,
                    Observações: observacoes
                };

                dadosPragas.push(registro);
                atualizarTabela();
            });

            function atualizarTabela() {
                tabelaDados.innerHTML = '';
                dadosPragas.forEach((registro) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${registro.Talhão}</td>
                        <td>${registro.Planta}</td>
                        <td>${registro.Pragueiro}</td>
                        <td>${registro.Praga}</td>
                        <td>${registro.Quantidade}</td>
                        <td>${registro.Observações}</td>
                    `;
                    tabelaDados.appendChild(row);
                });
            }

            function salvarDados() {
        localStorage.setItem('dadosPragas', JSON.stringify(dadosPragas));
    }

    // Incrementa o número da planta

    // Adiciona praga
    adicionarPragaBtn.addEventListener('click', () => {
        const talhao = document.getElementById('talhao').value;
        const pragueiro = document.getElementById('nomePragueiro').value;
        const nomePraga = document.getElementById('nomePraga').value;
        const quantidade = document.getElementById('quantidade').value;
        const observacoes = document.getElementById('observacoes').value;

        const registro = {
            Talhão: talhao,
            Planta: numeroPlanta,
            Pragueiro: pragueiro,
            Praga: nomePraga,
            Quantidade: quantidade,
            Observações: observacoes
        };

        dadosPragas.push(registro);
        salvarDados();
        atualizarTabela();
    });

    // Baixa os dados em formato Excel
    baixarExcelBtn.addEventListener('click', () => {
        const workbook = XLSX.utils.book_new();
        const worksheet = XLSX.utils.json_to_sheet(dadosPragas);
        XLSX.utils.book_append_sheet(workbook, worksheet, "Dados Pragas");
        XLSX.writeFile(workbook, "dados_pragas.xlsx");
    });

    // Inicializa a tabela com os dados armazenados
    atualizarTabela();
    if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js')
        .then((registration) => {
            console.log('Service Worker registrado com sucesso:', registration);
        })
        .catch((error) => {
            console.log('Falha ao registrar o Service Worker:', error);
        });
}

});
        
    </script>
</body>
</html>
